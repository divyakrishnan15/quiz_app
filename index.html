<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz App</title>
</head>
<body class="center">
    <header class="center">
        <h1>Quiz App</h1>
    </header>  

    <div class="quiz-main">
        <div class="dashboard">
            <p class="score-label">High Score : <div class="scores"></div></p>
            <p class="timer-label">Time Left: <span class="timer">10</span></p>
        </div>

        <div class="quiz-submain center">
            <p class="label-ques">Question : <div class="question"></div></p>

                <p class="label-ans1">Answer 1 : <button class="ans1"></button></p>
                <p class="label-ans2">Answer 2 : <button class="ans2"></button></p>
                <p class="label-ans3">Answer 3 : <button class="ans3"></button></p>
                <p class="label-ans4">Answer 4 : <button class="ans4"></button></p>

                <button class="nextbtn">Next</button>
            <button class="startbtn">Start Quiz</button>
        </div>
    
    </div>
</body>
<script type="text/javascript" src="QA.js"></script>
    <script src="./script.js" ></script>
</html>
