<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz App</title>
</head>

<body class="center">
    <!-- <img src="./Assets/corner.png" alt="corner" class="corner-img"/> -->
    <header class="center">
        <h1>Quiz App</h1>
    </header>

    <div class="quiz-main">
        <div class="dashboard">
            <button href="" class="score-label">View HighScore : <div class="scores"></div></button>
            <p class="timer-label">Time Left: <span class="timer"></span></p>
        </div>

        <div class="quiz-submain center">
            <p class="label-ques">Question : <span class="q_num"></span><span class="question"></span></p>
            <div class="ans-btn-wrapper center">
                <button class="ans1 ans-btn" button-num="1"></button>
                <button class="ans3 ans-btn" button-num="2"></button>
                <button class="ans4 ans-btn" button-num="3"></button>
                <button class="ans2 ans-btn" button-num="4"></button>
            </div>
            <hr />
            <div class="result"></div>

        </div>

        <div class="start-submain center">
            <h2>Coding Quiz Challenge</h2>
            <div> Try to answer the following code-related questions within the time</div>
            <div>limit. Keep in mind that incorrect answers will penalize your score/time</div>
            <div>by 10 seconds</div>
            <br>
            <button class="startbtn">Start Quiz</button>

        </div>

        <div class="alldone center">
            <h2>All Done!</h2>
            <p>Your Final Score is
            <div class="alldone-score"></div>
            </p>
            <p>Enter Initials : <input type="text" id="initials" class="alldone-initials" />
                <!-- <button class="alldone-submit" onclick="InitialHighScores()">Submit</button></p> -->
                <button class="alldone-submit">Submit</button></p>
        </div>

        <div class="highscores center">
            <h2>HighScores</h2>
            <ul class="highscores-ultag"></ul>
            <button class="highscores-gobackbtn">Go Back</button>
            <button class="highscores-clearbtn">Clear HighScores</button>
        </div>

        <div class="gameover center">
            <!-- <p>Your High Score is : <span class="gameover-score"></span></p> -->
            <img src="./Assets/giphy.gif" alt="gameover" class="gameover-img" />
        </div>

    </div>
</body>
<script type="text/javascript" src="QA.js"></script>
<script src="./script.js"></script>

</html>
